<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-lg col-12  d-flex mt-4" >
        <div class="container-sm col-4  text-dark mt-4">
            <form action="/login/user" method="post">
                <h2 class="text-center">Login</h2>
                {% with messages = get_flashed_messages(category_filter=['login']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mb-3" >
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="mb-3" >
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <input type="submit" value="login" class="form-control mt-4">
            </form>
            <div class="text-center mt-4 ">
                <a href="/register" class="text-warning" style="font-family:'Courier New', Courier, monospace;">Register</a>
            </div>
        </div>
