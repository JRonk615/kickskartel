<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-lg col-12 mt-4 d-flex">
        <div class="container-sm col-4 text-dark ">
            {% with messages = get_flashed_messages(category_filter=['register']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="text-center">Register User</h1>
            
            <form action="/register/user" method="post">
        
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" name = "first_name">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name" name = "last_name">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email@example.com" name = "email">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" name = "password">
                </div>
    
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"> Confirm Password:</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" name = "confirm">
                </div>
    
    
                
                <input type="submit" value="create" class="col-12 btn btn-light justify-content-center mb-4 mt-4">
            </form>
            <div class="text-center text-warning">
                <a href="/login" class="text-warning" style="font-family:'Courier New', Courier, monospace;">Already A User?</a>
            </div>
        </div>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
