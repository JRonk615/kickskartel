<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="../static/css/style.css" />
    <link href="../static//css/footer_styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>


    <title>Landing Page</title>
</head>

<body style="background-color: #023047;">
    <nav class="nav justify-content-center m-4" style="background-color: #023047;">
    </nav>
    <div class="col-12 d-flex justify-content-center">
        
        <nav class="nav flex-column col-2 " style="background-color: #FB8500">
            <h1 class="text-center fs-8 m-4" style="font-family: 'Faster One'; color: #023047;">Soley Shoes</h1>
            <a class="nav-link active mt-4" aria-current="page" href="/">Home</a>
            <a class="nav-link mt-4" href="#">Link</a>
            <a class="nav-link mt-4" href="#">Link</a>
            <a class="nav-link disabled mt-4">Disabled</a>
        </nav>
        <div class="col-6 justify-content-center text-light text-center">
            <div class="col-12 mb-4">
                <div>

                    <img src="{{shoe.image}}" class="img-fluid" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{shoe.silhoutte}}</h5>
                        <p class="card-text">{{shoe.colorway}}</p>
                        <p class="card-text">{{shoe.story}}</p>
                        <a href="/shoe/{{shoe.id}}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <!-- added the code below to confirm info being sent to the front end, since the API requires
            a key it is best for security reasons to have it on backend -->
    
            <div class="d-flex flex-wrap col-12 flex-fill ">
                {% for shoe in shoes %}
                <div class="card col-4 m -2 justify-content-center text-center" style="width: 18rem;">
                    <img src="{{shoe.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{shoe.silhoutte}}</h5>
                        <p class="card-text">{{shoe.colorway}}</p>
                        <a href="/shoe/{{shoe.id}}" class="btn btn-primary">Buy For  ${{shoe.retailPrice}}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
    
            <div>
                <div class="footer-basic">
                    <footer>
                        <div class="social m-4"><a href="#"><i class="icon ion-social-instagram ms-2"></i></a><a href="#"><i
                                    class="icon ion-social-snapchat ms-2"></i></a><a href="#"><i
                                    class="icon ion-social-twitter ms-2"></i></a><a href="#"><i
                                    class="icon ion-social-facebook ms-2"></i></a></div>
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="#">Home</a></li>
                            <li class="list-inline-item"><a href="#">Services</a></li>
                            <li class="list-inline-item"><a href="#">About</a></li>
                            <li class="list-inline-item"><a href="#">Terms</a></li>
                            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                        </ul>
                        <p class="copyright">KicksKartelÂ© 2023</p>
                    </footer>
                </div>
            </div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>


    </div>
